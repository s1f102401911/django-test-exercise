{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <link rel="stylesheet" href="{% static 'todo/detail.css' %}">
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
  </head>

  <body>
    <div class="all">
      <h1>{{ task.title }}</h1>
      <ul>
        <li>Posted at: {{ task.posted_at }}</li>
        {% if task.due_at %}
        <li>Due at: {{ task.due_at }}</li>
        {% endif %}
        {% if task.completed %}
        <li>Status: Completed</li>
        {% else %}
        <li>Status: Not Completed</li>
        {% endif %}
      </ul>

      <div>
        <a href="{% url 'index' %}">Top</a>
        <a href="{% url 'update' task.id %}">Edit</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
      </div>
    </div>
  </body>

</html>
